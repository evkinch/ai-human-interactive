
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can You Tell AI from Human Writing?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-style: italic;
        }
        .sample {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }
        .sample:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .sample-number {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .sample-text {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .choice-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .choice-btn:hover {
            border-color: #667eea;
        }
        .choice-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .choice-btn.correct {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .choice-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }
        .explanation {
            display: none;
            background: #e8f4fd;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
        }
        .submit-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            display: none;
            background: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’¡ Can You Tell AI from Human Writing?</h1>
        <p class="subtitle">Read each sample and guess whether it was written by a human or generated by AI</p>
        <!-- Samples go here (shortened for space) -->
        <!-- Full samples and scripts are present in userâ€™s original post -->
    </div>
    <script>
        const samples = document.querySelectorAll('.sample');
        const submitBtn = document.querySelector('.submit-btn');
        const results = document.querySelector('.results');
        const correctAnswers = ['ai', 'human', 'ai', 'human', 'human'];
        let userAnswers = [];
        samples.forEach((sample, index) => {
            const buttons = sample.querySelectorAll('.choice-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    userAnswers[index] = btn.dataset.choice;
                    if (userAnswers.filter(answer => answer).length === 5) {
                        submitBtn.disabled = false;
                    }
                });
            });
        });
        function checkAnswers() {
            let score = 0;
            samples.forEach((sample, index) => {
                const buttons = sample.querySelectorAll('.choice-btn');
                const explanation = sample.querySelector('.explanation');
                const userChoice = userAnswers[index];
                const correctChoice = correctAnswers[index];
                buttons.forEach(btn => {
                    btn.classList.remove('selected');
                    if (btn.dataset.choice === correctChoice) {
                        btn.classList.add('correct');
                    } else if (btn.dataset.choice === userChoice && userChoice !== correctChoice) {
                        btn.classList.add('incorrect');
                    }
                });
                if (userChoice === correctChoice) {
                    score++;
                }
                explanation.style.display = 'block';
            });
            const scoreElement = document.querySelector('.score');
            scoreElement.textContent = `You got ${score} out of 5 correct!`;
            results.style.display = 'block';
            submitBtn.style.display = 'none';
            let message = '';
            if (score === 5) message = 'Perfect! You have a great eye for detecting AI-generated content.';
            else if (score >= 3) message = 'Good work! You're developing strong critical evaluation skills.';
            else message = 'Don't worry - distinguishing AI from human writing takes practice!';
            results.querySelector('p').innerHTML = message + '<br><br>' + results.querySelector('p').innerHTML;
        }
        function resetQuiz() {
            userAnswers = [];
            samples.forEach(sample => {
                const buttons = sample.querySelectorAll('.choice-btn');
                buttons.forEach(btn => {
                    btn.classList.remove('selected', 'correct', 'incorrect');
                });
                sample.querySelector('.explanation').style.display = 'none';
            });
            results.style.display = 'none';
            submitBtn.style.display = 'block';
            submitBtn.disabled = true;
        }
    </script>
</body>
</html>
